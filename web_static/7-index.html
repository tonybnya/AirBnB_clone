<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->

    <!-- For global styles -->
    <link rel="stylesheet" href="./styles/4-common.css">

    <!-- For header styles -->
    <link rel="stylesheet" href="./styles/3-header.css">

    <!-- For filters styles -->
    <link rel="stylesheet" href="./styles/6-filters.css">

    <!-- For places styles -->
    <link rel="stylesheet" href="./styles/7-places.css">

    <!-- For footer styles -->
    <link rel="stylesheet" href="./styles/3-footer.css">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="./images/icon.png">

    <!-- Title of the page -->
    <title>AirBnB Clone</title>
</head>
<body>
    <!-- Header Section -->
    <header></header>

    <!-- Main container -->
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li>
                        <h2>Arizona:</h2>
                        <ul>
                            <li>Phoenix</li>
                            <li>Tucson</li>
                        </ul>
                    </li>
                    <li>
                        <h2>California:</h2>
                        <ul>
                            <li>San Francisco</li>
                            <li>Los Altos</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <div class="items">
                <article>
                    <h2>My home</h2>
                </article>
                <article>
                    <h2>Tiny house</h2>
                </article>
                <article>
                    <h2>A suite</h2>
                </article>
            </div>
        </section>
    </div>
    <!-- Footer Section -->
    <footer>Best School</footer>
</body>
</html>
